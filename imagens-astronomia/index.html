<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Buscador de imagens de astronomia</title>
</head>
<body>
    <header>
        <h1>Buscador de imagens de astronomia</h1>
        <p>NASA astronomy picture of the day</p>
    </header>
    <div id="pesquisa">
    <section id="criterios">
            <div id="choose">
                <label for="tipo-pesquisa">Escolha o tipo de pesquisa</label> <br>
                <label for="pesquisa">
                    <input type="radio" name="tipo-pesquisa" id="rb-ale" value="aleatorias">
                    Imagens aleatórias
                </label>
                <br>
                <label for="tipo-pesquisa">
                    <input type="radio" name="tipo-pesquisa" id="rb-per" value="periodo">
                    Imagens por periodo
                </label>
            </div>
            <div id="quantidade">
                <label>Imagens aleatórias</label>
                <label for="quantidade"></label>
                <select name="quantidade" id="" disabled="disabled">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
            </div>
            <div id="periodo">
                <label>Imagens por periodo</label>
                <br>
                <label for="inicio">Data de inicio</label>
                <br>
                <input type="date" name="inicio" id="" disabled>
                <br>
                <label for="final">Data final</label>
                <br>
                <input type="date" name="final" id="" disabled>
            </div>
    </section>
    <button type="button" id="pesquisar" class="btn btn-dark">Pesquisar</button>
</div>
<section id="conteudo"></section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
